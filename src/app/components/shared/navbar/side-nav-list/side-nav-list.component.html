<mat-nav-list>
  <a mat-list-item (click)="onSidenavClose()">
    <span class="material-icons">close</span>
    <span></span>
  </a>

  <a mat-list-item (click)="onSidenavClose()" [routerLink]="['home']">
    <span class="material-icons">home</span>
    <span>Inicio</span>
  </a>


  <a mat-list-item (click)="onSidenavClose()" [routerLink]="['blog/home-blog']">
    <span class="material-icons">receipt </span>
    <span>Productos</span>
  </a>


  <div class="user-info" *ngIf="user$ | async as user; else login">
    <a mat-list-item (click)="onSidenavClose()">
      <img class="imageProfileNavbar" [src]="user.photoURL" width="25" height="25" alt="" loading="lazy" />
      <span>{{ user?.email }}</span>
    </a>

    <a mat-list-item (click)="onSidenavClose()" *ngIf="user" (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar Sesión</span>
    </a>

  </div>

  <ng-template #login>
    <!--   <a mat-list-item (click)="onSidenavClose()" [routerLink]="['register']">
      <span class="material-icons">add_circle_outline</span>
      <span>Register</span>
    </a> -->

    <a mat-list-item (click)="onSidenavClose()" [routerLink]="['login']">
      <span class="material-icons">login</span>
      <span>Iniciar Sesión</span>
    </a>
  </ng-template>
