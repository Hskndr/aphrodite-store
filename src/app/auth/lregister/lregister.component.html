<section class="login-register-container">
  <mat-card class="login-register-card">

    <mat-card-header>
      <mat-card-title> REGISTRO </mat-card-title>
    </mat-card-header>
    <mat-card-content>


      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

        <mat-form-field appearance="fill">
          <mat-label>Ingresa tu Email</mat-label>
          <input matInput placeholder="Ejemplo@ejemplo.com" type="email" formControlName="email">
        </mat-form-field>



        <mat-form-field appearance="fill">
          <mat-label>Ingresa tu Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">

          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="content-button-main">
          <button class="button-main" mat-raised-button color="primary" type="submit">REGISTRAR</button>
        </div>

        <mat-divider></mat-divider>
        <p class="login-register-p">
          Ya tienes una cuenta.
          <a [routerLink]="['/login']"> Iniciar Sesión</a>
        </p>

      </form>
    </mat-card-content>


  </mat-card>

</section>
