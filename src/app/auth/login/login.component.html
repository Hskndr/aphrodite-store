<section class="login-register-container">
  <mat-card class="login-register-card">

    <mat-card-header>
      <mat-card-title>
        INICIAR SESION
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
          <mat-form-field appearance="fill">
            <mat-label>Ingresa tu Email</mat-label>
            <input matInput placeholder="Ejemplo@ejemplo.com" type="email" formControlName="email">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Ingresa tu Contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">

            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit">INICIAR SESION</button>
      </form>
    </mat-card-content>
