<section class="login-register-container">
  <mat-card class="login-register-card">


    <mat-card-header>
      <mat-card-title>INGRESA TU EMAIL</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>Ingresa tu Email</mat-label>
        <input matInput placeholder="Ejemplo@ejemplo.com" type="email" [formControl]="userEmail" required>
      </mat-form-field>

      <div class="content-button-main">

        <button class="button-main" mat-button (click)="onReset()">RESET YOUR PASSWORD</button>
      </div>
    </mat-card-content>
  </mat-card>

</section>
