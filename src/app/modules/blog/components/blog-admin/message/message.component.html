  <mat-card-title>Mensajes</mat-card-title>

<div class="wrap-container" *ngIf="message$ | async as messages">
  <mat-card class="wrap-content post-products" *ngFor="let message of messages">
    <mat-card-header>
      <mat-card-title>
        {{message.name}}
      </mat-card-title>
      <mat-card-subtitle>{{message.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{message.message}}
    </mat-card-content>
  </mat-card>
</div>
