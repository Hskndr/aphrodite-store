<mat-card class="example-card" *ngIf="post$ | async as post; else loading">
  <mat-card-header>
    <mat-card-title>
      {{ post.titlePost |uppercase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{post.pricePost |currency: '$ ARS '}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="flex-content">
    <img mat-card-image class="img-detail flex-item" [src]="post.imagePost" />
    <p
     class="flex-item">
      {{ post.contentPost }}
    </p>
  </mat-card-content>

  <mat-card-footer>
    <button mat-button *ngFor="let tag of post.tagsPost">
      {{tag | uppercase}}
    </button>
  </mat-card-footer>
</mat-card>

<ng-template #loading>
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
