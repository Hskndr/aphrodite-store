<mat-card-header>
  <!-- Card Product -->
  <mat-card-title>
    <a [routerLink]="['/blog/blog-post', post.id]">
      {{ post.titlePost }}
    </a>
  </mat-card-title>
</mat-card-header>

<mat-card>

  <img mat-card-image [src]="post.imagePost" alt="Image Post" />

  <mat-card-content>
    <p>
      {{ post.contentPost }}
    </p>
    <mat-card-subtitle>
      <a [routerLink]="['/blog/blog-post', post.id]">
        Ver m√°s...
      </a>
    </mat-card-subtitle>
  </mat-card-content>

  <mat-card-actions>
    <div *ngFor="let tag of post.tagsPost" [ngClass]="tag">
      #{{ tag | uppercase}}</div>
  </mat-card-actions>
</mat-card>
