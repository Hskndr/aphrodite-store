<div class="new-post-container">
  <form [formGroup]="editPostForm" (ngSubmit)="editPost(editPostForm.value)">
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input type="text" matInput placeholder="Descripción Producto" formControlName="titlePost" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Detalles</mat-label>
      <textarea type="text" matInput placeholder="Detalles Producto" formControlName="contentPost"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categoría</mat-label>

      <mat-select placeholder="Categorías" multiple formControlName="tagsPost">
        <mat-option value="maquillaje">Maquillaje</mat-option>
        <mat-divider></mat-divider>
        <mat-option value="ropa">Ropa</mat-option>
        <mat-divider></mat-divider>
        <mat-option value="Accesorios">Accesorios</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input type="text" matInput placeholder="Precio" formControlName="pricePost" />
    </mat-form-field>

    <div class="container-input-file">
      <input type="file" formControlName="imagePost" (change)="handleImage($event)" />
    </div>

    <div class="container-button ">
      <button mat-flat-button color="primary" type="submit" class="mat-flat-button" value="Save"
        [mat-dialog-close]="true">
        Editar
      </button>
    </div>
  </form>
</div>
