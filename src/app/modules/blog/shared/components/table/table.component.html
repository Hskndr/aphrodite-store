<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<div class="container-btn-new">
  <button mat-fab (click)="onNewPost()" class="button-main">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort fxLayout="row" >

  <ng-container matColumnDef="titlePost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.titlePost}} </td>
  </ng-container>

  <ng-container matColumnDef="brandPost">
    <th mat-header-cell *matHeaderCellDef > Marca </th>
    <td mat-cell *matCellDef="let element"> {{element.brandPost}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryPost">
    <th mat-header-cell *matHeaderCellDef > Categoría </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryPost}} </td>
  </ng-container>

  <ng-container matColumnDef="tagsPost">
    <th mat-header-cell *matHeaderCellDef > Etiqueta </th>
    <td mat-cell *matCellDef="let element"> {{element.tagsPost}} </td>
  </ng-container>

  <ng-container matColumnDef="pricePost">
    <th mat-header-cell *matHeaderCellDef > Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.pricePost |currency: '$ ARS '}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="link" (click)="onEditPost(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab color="link" (click)="onDeletePost(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[20, 30, 40]" showFirstLastButtons></mat-paginator>
